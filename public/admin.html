<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>False Vehicle Inventory Add Page</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
	
	<div class="container">
		<div class="jumbotron">
			<h1>False Vehicle</h1>
			<h3>The best and most inaccurate auto mobile search in the world!</h3>
			<hr>
			<a href="/" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> Search Characters</a>
			<a href="/all" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> All Characters</a>
		</div>
		<div class="row">

			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Add Vehicles</strong></h3>
					</div>
					<div class="panel-body">
						<form action="" method="POST" role="form">
						
							<div class="form-group">
								<label for="">make</label>
								<input type="text" class="form-control" id="make" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Model</label>
								<input type="text" class="form-control" id="model" placeholder="">
							</div>

							<div class="form-group">
								<label for="">year</label>
								<input type="text" class="form-control" id="year" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Color</label>
								<input type="text" class="form-control" id="color" placeholder="">
                            </div>
                            
                            <div class="form-group">
								<label for="">mileage</label>
								<input type="text" class="form-control" id="mileage" placeholder="">
                            </div>
                            
                            <div class="form-group">
								<label for="">interior</label>
								<input type="text" class="form-control" id="interior" placeholder="">
                            </div>
                            
                            <div class="form-group">
								<label for="">trim</label>
								<input type="text" class="form-control" id="trim" placeholder="">
                            </div>
                            
                            <div class="form-group">
								<label for="">engine</label>
								<input type="text" class="form-control" id="engine" placeholder="">
                            </div>
                            
                            <div class="form-group">
								<label for="">fuel</label>
								<input type="text" class="form-control" id="fuel" placeholder="">
                            </div>
                            
                            <div class="form-group">
								<label for="">vin</label>
								<input type="text" class="form-control" id="vin" placeholder="">
                            </div>
                            
                            <div class="form-group">
								<label for="">warranty</label>
								<input type="text" class="form-control" id="warranty" placeholder="">
							</div>

						</form>
						<br>
						<div class="text-right">
							<button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Add to the Force</button>
						</div>
					</div>
				</div>

			</div>			
		</div>
	</div>

<script src="js/add.js" type="text/javascript"></script>

</body>
</html>
